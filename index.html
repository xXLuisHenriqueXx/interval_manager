<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gerenciador de intervalos</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>Gerenciador de intervalos</h1>
        <p>Adicione e gerencie intervalos numéricos contínuos</p>
      </header>

      <section>
        <template id="form-template">
          <form>
            <div class="form-control">
              <label for="init">Início:</label>
              <input type="number" id="init" />
            </div>

            <div class="form-control">
              <label for="end">Fim:</label>
              <input type="number" step="1" id="end" />
            </div>

            <button type="submit">
              Adicionar intervalo
              <i data-lucide="plus" class="button-icon"></i>
            </button>
          </form>
        </template>

        <template id="single-interval-template">
          <li>
            <span class="interval"></span>
            <button>
              Remover
            </button>
          </li>
        </template>

        <template id="intervals-template">
          <article id="intervals">
            <h2>Intervalos cadastrados:</h2>
            <ul id="intervals-list"></ul>
          </article>
        </template>

        <div id="app"></div>
      </section>
    </main>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
      lucide.createIcons();
    </script>

    <script src="dist/index.js" defer></script>
  </body>
</html>
