<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gerenciador de intervalos</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>Gerenciador de intervalos</h1>
        <p>Adicione e gerencie intervalos numéricos contínuos</p>
      </header>

      <section>
        <template id="form-template">
          <form>
            <div class="form-control">
              <label for="init">Início:</label>
              <input type="number" id="init" />
            </div>

            <div class="form-control">
              <label for="end">Fim:</label>
              <input type="number" step="1" id="end" />
            </div>

            <button type="submit">
              Adicionar intervalo
              <svg
                class="button-icon"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4.16666 10H15.8333"
                  stroke="#1f1f22"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M10 4.16669V15.8334"
                  stroke="#1f1f22"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </form>
        </template>

        <template id="single-interval-template">
          <li>
            <span class="interval"></span>

            <div class="actions">
              <button id="edit"></button>
              <button id="remove"></button>
            </div>
          </li>
        </template>

        <template id="intervals-template">
          <article id="intervals">
            <h2>Intervalos cadastrados:</h2>
            <ul id="intervals-list"></ul>
          </article>
        </template>

        <div id="app"></div>
      </section>
    </main>

    <script src="dist/bundle.js" defer></script>
  </body>
</html>
